<html>
<head>
	<meta charset="utf-8">
	<title>Diabetes Predictor</title>
</head>	
<body>
    <div id="submititems">
        <form action="whatever" method="GET">
                <div class="is-size-4 has-text-centered">Diabetes Predictor</div>
                </div>
                <div class="content">

                <div>
                    <p>
                    BMI: <input class="input" type="number" value='0.00' step='0.01' name="bmi" id="bmi">
                    </p>
                </div>

                <div>
                    <p>
                    Sleep: <input class="input" type="number" value='0.00' step='0.01' name="slp" id="slp">
                    </p>
                </div>

                <div>
                    <p>
                    Sound Sleep: <input class="input" type="number" value='0.00' step='0.01' name="sslp" id="sslp">
                    </p>
                </div>
                
		<div>
                    <p>
                    Gender: <input class="input" type="radio" name="g" id="g" value="Male">Male</input> <input class="input" type="radio" name="g" id="g" value="Female">Female</input>
                    </p>
                </div>
		<div>
                    <p>
                    Family History: <input class="input" type="radio" name="fh" id="fh" value="yes">yes</input> <input class="input" type="radio" name="fh" id="fh" value="no">no</input>
                    </p>
                </div>
		<div>
                    <p>
                    Physically Active: <input class="input" type="radio" name="pa" id="pa" value="one hr or more">one hr or more</input> <input class="input" type="radio" name="pa" id="pa" value="less than half an hr">less than half an hr</input> <input class="input" type="radio" name="pa" id="pa" value="more than half an hr">more than half an hr</input> <input class="input" type="radio" name="pa" id="pa" value="none">none</input>
                    </p>
                </div>
		<div>
                    <p>
                    Smoking: <input class="input" type="radio" name="smk" id="smk" value="yes">yes</input> <input class="input" type="radio" name="smk" id="smk" value="no">no</input>
                    </p>
                </div>
		<div>
                    <p>
                    Alcohol: <input class="input" type="radio" name="alc" id="alc" value="yes">yes</input> <input class="input" type="radio" name="alc" id="alc" value="no">no</input>
                    </p>
                </div>
		<div>
                    <p>
                    Junk Food: <input class="input" type="radio" name="jf" id="jf" value="occasionally">occasionally</input> <input class="input" type="radio" name="jf" id="jf" value="often">often</input> <input class="input" type="radio" name="jf" id="jf" value="very often">very often</input>
                    </p>
                </div>
		<div>
                    <p>
                    BP: <input class="input" type="radio" name="bp" id="bp" value="low">low</input> <input class="input" type="radio" name="bp" id="bp" value="normal">normal</input> <input class="input" type="radio" name="bp" id="bp" value="high">high</input>
                    </p>
                </div>
                    <button>Predict</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
